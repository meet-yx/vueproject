<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<!--<link rel="stylesheet" href="zujian.css"/>-->
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class=" center-block login_block">

					<div class="row">
						<div class="col-lg-12 text-center">
							<h3 class="login_H3">登 录</h3></div>
					</div>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-lg-12 text-center ">
								<input type="email" class="form-control login_Input" id="inputEmail3" placeholder="账号:">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12 text-center ">
								<input type="password" class="form-control login_Input" id="inputPassword3" placeholder="密码:">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12 text-center">
								<a class="btn btn-default btn-lg" id="login_Button" href="#" role="button">登录</a>
								<!--<button type="button" class="btn btn-default btn-lg" id="login_Button"><a href="">登录</a></button>-->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<!--<script src="js/data.js"></script>-->
		<!--<script type="text/javascript" src="js/login.js"></script>-->
		<script>
            $("#login_Button").click(function(){
                $.post('/user/login.do',{"name":$("#inputEmail3").val(),"pwd":$("#inputPassword3").val()},function(data){
                    console.log(data);
                    if(data.code==200){
//                        console.log("11111");
                        location.href="/index.html";
                    }else{
                        alert("登录失败,请检查用户与密码是否正确");
                    }
                });
            })
		</script>
	</body>

</html>
